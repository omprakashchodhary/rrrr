<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
        <div class="row">
            <h1 class="text-center text-success">Sign up page</h1>
            <div class="col-4 offset-4 bg-info p-5 mt-3 rounded">
                <form class="">
                    <div class="mb-3 ">
                      <label for="exampleInputEmail1" class="form-label">First name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <label for="exampleInputEmail1" class="form-label">last name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                      <label for="exampleInputPassword1" class="form-label">Confrom Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    
                    <button type="submit" class="btn btn-primary offset-4 mt-3 rounded-pill fs-4">Sign up</button>
                  </form>
            </div>
        </div>
        
    </div>
    <div class="container mt-5 ">
        <div class="row">
            <h1 class="text-center text-success">Sign in page</h1>
            <div class="col-4 offset-4 bg-info p-5 my-3 rounded">
                <form class="">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email-Id</label>
                      <input type="email" class="form-control rounded-pill" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control rounded-pill" id="exampleInputPassword1">
                       
                    </div>
                    
                    <button type="submit" class="btn btn-outline-success offset-4 mt-4 rounded-pill fs-4">Sign in</button>
                  </form>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
